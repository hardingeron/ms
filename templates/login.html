
{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    ავტორიზაცია
{% endblock %}

{% block content %}
<div class="bg-image_l"></div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_login.css') }}">

<body class="authorization">
  <div class="login-image"></div>

  <div class="login-window">
    <form action="login" method="post" class="login-form">
      <h2 class="login-title">ავტორიზაცია</h2>
      <div class="login_form">
        <input class="login-input" type="text" name="login" placeholder="Login" required>
      </div>
      <div class="password_form">
        <input class="password-input" type="password" name="psw" placeholder="Password" required>
      </div>
      <input type="submit" value="შესვლა" class="submit-button">
    </form>
  </div>

  {% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{cat}}">{{msg}}</div>
  {% endfor %}
</body>

{% endblock %}

{% block menu %}{% endblock %}
{% block loading %}{% endblock %}
