
{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    ავტორიზაცია
{% endblock %}
{% block content %}

{% block styles_login %}
{{ super() }}
{% endblock %}

<body class="authorization">
  <div class="login-image"></div>

  <div class="login-window">
    <form action="login" method="post" class="login-form">
      <h2 class="login-title">ავტორიზაცია</h2>
      <div class="login_form">
        <input class="login-input" type="text" name="login" placeholder="Login" required>
      </div>
      <div class="password_form">
        <input class="password-input" type="password" name="psw" placeholder="Password" required>
      </div>
      <input type="submit" value="შესვლა" class="submit-button">
    </form>
  </div>

  {% for cat, msg in get_flashed_messages(True) %}
  <div class="flash {{cat}}">{{msg}}</div>
  {% endfor %}
</body>

{% endblock %}
