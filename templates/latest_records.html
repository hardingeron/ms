<table border="1">
    <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Recipient</th>
        <th>Weight</th>
        <th>Number</th>
        <th>Tracking</th>
        <th>Comment</th>
        <th>Date</th>
    </tr>
    {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.status }}</td>
            <td>{{ record.recipient }}</td>
            <td>{{ record.weight }}</td>
            <td>{{ record.Number }}</td>
            <td>{{ record.tracking }}</td>
            <td>{{ record.comment }}</td>
            <td>{{ record.date }}</td>
        </tr>
    {% endfor %}
</table>
