<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-status {
            width: 100px; /* Фиксированная ширина для кнопок статуса */
        }
        .issue-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Выдача посылок</h1>

        <!-- Поле "Получатель" и кнопка -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Получатель" aria-label="Получатель" id="recipient">
            <button class="btn btn-primary" type="button" id="searchButton">Найти</button>
        </div>

        <!-- Таблица с записями -->
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">
                        <input class="form-check-input" type="checkbox" id="selectAll" title="Выбрать все">
                    </th>
                    <th scope="col">Tracking</th>
                    <th scope="col">Recipient</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Date</th>
                    <th scope="col">Выдача</th>
                </tr>
            </thead>
            <tbody id="parcelTableBody">
                <!-- Записи будут динамически добавляться сюда -->
            </tbody>
        </table>




        <!-- Поле "Паспорт" и радио-кнопки на одной линии -->
        <div class="issue-section">
            <label for="passport" class="form-label mb-0">Паспорт</label>
            <input type="text" class="form-control" id="passport" placeholder="Введите номер паспорта">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="citizenship" id="citizen" value="citizen">
                <label class="form-check-label" for="citizen">Гражданин</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="citizenship" id="nonCitizen" value="nonCitizen">
                <label class="form-check-label" for="nonCitizen">Не гражданин</label>
            </div>
            <button class="btn btn-primary" type="button" id="issueButton">Выдать</button>
        </div>
    </div>

    <script>
        // Логика для кнопки "Найти", выбора всех чекбоксов и др. можно добавить здесь.
        document.getElementById('selectAll').addEventListener('change', function () {
            const checkboxes = document.querySelectorAll('#parcelTableBody input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/static/js/pacel_delivery/FindRecords.js"></script>
</body>
</html>
