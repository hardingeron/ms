{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    ჩათი
{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_chat.css') }}">

<div id="chat-window">
    <div id="chat-messages">
        {% for message in messages %}
            <div class="message">{{ message.content }}</div>
        {% endfor %}
    </div>
</div>

<div id="chat-container">
    <textarea id="chat" placeholder="ჩაწერეთ ტექსტი  .  .  .  ."></textarea>
    <div class="send_button">
        <img src="/static/images/send-msg.webp" alt="გაგზავნა" id="SendMessage">
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var chatMessages = document.getElementById('chat-messages');
        var chatInput = document.getElementById('chat');
        var sendMessageButton = document.getElementById('SendMessage');

        // Подключение к сокс-серверу
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Функция для добавления нового сообщения на страницу
        function appendMessage(message) {
            var messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message.content;
            chatMessages.appendChild(messageElement);
            scrollToBottom(); // Прокрутка вниз при получении нового сообщения
        }

        // Обработка события "новое сообщение"
        socket.on('new_message', function(data) {
            appendMessage(data);
        });

        // Обработка отправки нового сообщения
        sendMessageButton.addEventListener('click', function() {
            var message = chatInput.value;
            socket.emit('new_message', { message: message });
            chatInput.value = '';  // Очистка текстового поля
        });

        // Загрузка начальных сообщений
        function loadMessages() {
            // Здесь можно использовать AJAX-запрос для загрузки начальных сообщений
            // и отобразить их на странице.
            // ...
        }

        // Вызов функции загрузки сообщений при загрузке страницы
        loadMessages();

        // Функция для установки прокрутки вниз
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
</script>
{% endblock %}
